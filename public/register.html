<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Green Collect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Cabecera -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <span class="text-green-700 text-2xl">🌱</span>
      <span class="text-green-900 font-bold text-lg">EcoPrisma</span>
    </div>
    <nav class="space-x-6">
      <a href="#nosotros" class="text-green-800 hover:text-green-600 font-medium">Nosotros</a>
      <a href="#contacto" class="text-green-800 hover:text-green-600 font-medium">Contáctenos</a>
      <a href="#servicios" class="text-green-800 hover:text-green-600 font-medium">Servicios</a>
    </nav>
  </header>

<!-- Registro -->
<main class="flex-grow flex items-center justify-center mt-10">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Registrar Cuenta</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" id="name" required class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"/>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" required class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" required class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"/>
      </div>
      <div>
        <label for="phone_number" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="text" id="phone_number" required class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"/>
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
        <input type="text" id="address" required class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"/>
      </div>
      <div>
        <label for="locality" class="block text-sm font-medium text-gray-700">Localidad</label>
        <input type="text" id="locality" required class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"/>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Registrar</button>
    </form>

    <div class="mt-4 text-center">
      <button type="button" id="loginBtn" class="text-green-600 hover:underline">¿Ya tienes cuenta? Inicia sesión</button>
    </div>

    <div id="message" class="mt-3 text-center text-sm"></div>
  </div>
</main>


  <!-- Footer -->
  <footer class="bg-white shadow p-6 mt-10">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 text-sm text-gray-600">
      <div>
        <p class="font-bold mb-2">Síguenos en</p>
        <div class="flex space-x-3 text-xl text-gray-500">
          <a href="#"><i class="fab fa-facebook"></i>📘</a>
          <a href="#"><i class="fab fa-youtube"></i>▶️</a>
          <a href="#"><i class="fab fa-instagram"></i>📸</a>
        </div>
      </div>
      <div>
        <p class="font-bold mb-2">Recolectamos</p>
        <ul>
          <li><a href="#" class="hover:underline">Orgánicos</a></li>
          <li><a href="#" class="hover:underline">Inorgánicos reciclables</a></li>
          <li><a href="#" class="hover:underline">Peligrosos</a></li>
        </ul>
      </div>
      <div>
        <p class="font-bold mb-2">Trabaja con nosotros</p>
        <ul>
          <li><a href="#" class="hover:underline">Ofertas empleo</a></li>
          <li><a href="#" class="hover:underline">Personas</a></li>
          <li><a href="#" class="hover:underline">Corporativos</a></li>
        </ul>
      </div>
      <div>
        <p class="font-bold mb-2">Ayuda</p>
        <ul>
          <li><a href="#" class="hover:underline">Preguntas frecuentes</a></li>
          <li><a href="#" class="hover:underline">Contacto</a></li>
          <li><a href="#" class="hover:underline">PQRS</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', () => {
      window.location.href = '/index.html';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone_number = document.getElementById('phone_number').value;
      const address = document.getElementById('address').value;
      const locality = document.getElementById('locality').value;

      try {
        const res = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password, phone_number, address, locality }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Error al registrar');
        }

        message.className = "mt-3 text-green-600";
        message.textContent = 'Usuario registrado correctamente';

        setTimeout(() => {
          window.location.href = '/index.html';
        }, 2000);
      } catch (error) {
        message.className = "mt-3 text-red-600";
        message.textContent = error.message;
      }
    });
  </script>
</body>
</html>
